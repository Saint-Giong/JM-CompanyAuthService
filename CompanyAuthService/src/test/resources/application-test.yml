spring:
  cloud:
    discovery:
      enabled: false
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5533/auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

# Disable Kafka for tests
spring.kafka:
  bootstrap-servers: localhost:9092
  consumer:
    auto-offset-reset: earliest

spring.cloud.stream:
  kafka:
    binder:
      autoCreateTopics: false