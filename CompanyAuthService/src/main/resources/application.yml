server:
  port: ${SERVER_PORT:8180}

spring:
  application:
    name: auth-service
  config:
    import: optional:file:../.env[.properties],optional:file:.env[.properties]
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5532/auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: GMT+7
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      password: ${REDIS_PASSWORD:}
      port: ${REDIS_PORT:6479}
      timeout: 2000ms
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_SECRET}
  kafka:
    bootstrap-servers:
      - ${KAFKA_HOST_URL:localhost:9192}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
    consumer:
      group-id: ${spring.application.name}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
    properties:
      schema.registry.url: ${SCHEMA_REGISTRY_HOST_URL:http://localhost:9191}
      specific.avro.reader: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8070/eureka}

key:
  public-key-b64: ${PUBLIC_KEY_B64:}
  private-key-b64: ${PRIVATE_KEY_B64:}

jwe:
  issuer: ${JWE_ISSUER:JM_BACKEND}
  temp-token-ttl-seconds: ${JWE_TEMP_TOKEN_TTL:300}
  access-token-ttl-seconds: ${JWE_ACCESS_TOKEN_TTL:900}
  refresh-token-ttl-seconds: ${JWE_REFRESH_TOKEN_TTL:604800}

otp:
  ttl-seconds: 300               # existing, OTP validity
  max-verification-attempts: 5   # max wrong attempts before lockout
  resend-cooldown-seconds: 60    # cooldown between resend requests
  max-per-hour: 5                # max OTPs per hour per company

google:
  oauth2-login-redirect-uri: ${FRONTEND_BASE_URL:http://localhost:3000}/login
  oauth2-link-redirect-uri: ${FRONTEND_BASE_URL:http://localhost:3000}/profile

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
