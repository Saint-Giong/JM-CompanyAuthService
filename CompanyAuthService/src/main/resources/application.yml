server:
  port: 8080

spring:
  application:
    name: auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8070/eureka}

jwe:
  issuer: ${JWE_ISSUER:JM_BACKEND}
  access-token-ttl-seconds: ${JWE_ACCESS_TOKEN_TTL:900}
  refresh-token-ttl-seconds: ${JWE_REFRESH_TOKEN_TTL:604800}
  activation-token-ttl-seconds: ${JWE_ACTIVATION_TOKEN_TTL:86400}
  # Load keys from classpath files (more reliable than env vars for multi-line keys)
  public-key-path: ${JWE_PUBLIC_KEY_PATH:classpath:keys/public_key.pem}
  private-key-path: ${JWE_PRIVATE_KEY_PATH:classpath:keys/private_key.pem}

aws:
  accessKeyId: ${AWS_ACCESS_KEY}
  secretAccessKey: ${AWS_SECRET_KEY}
  region: ${AWS_REGION}
  ses.sender: ${AWS_SENDER}

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
