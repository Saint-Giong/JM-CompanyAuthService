server:
  port: 8080

spring:
  application:
    name: auth-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/auth_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${OAUTH2_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_SECRET}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8070/eureka}

jwe:
  issuer: JM_BACKEND
  register-token-ttl-seconds: 300
  access-token-ttl-seconds: 900
  refresh-token-ttl-seconds: 604800

  # Load keys from classpath files (more reliable than env vars for multi-line keys)
  public-key-path: ${JWE_PUBLIC_KEY_PATH:classpath:keys/public_key.pem}
  private-key-path: ${JWE_PRIVATE_KEY_PATH:classpath:keys/private_key.pem}

otp:
  ttl-seconds: 300               # existing, OTP validity
  max-verification-attempts: 5   # max wrong attempts before lockout
  resend-cooldown-seconds: 60    # cooldown between resend requests
  max-per-hour: 5                # max OTPs per hour per company

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

google:
  oauth2_redirect_uri: http://localhost:8080/dashboard
