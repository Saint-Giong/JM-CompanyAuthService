server:
  port: 8080

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka/


jwe:
  issuer: ${JWE_ISSUER:JM_BACKEND}
  access-token-ttl-seconds: ${JWE_ACCESS_TOKEN_TTL:900}
  refresh-token-ttl-seconds: ${JWE_REFRESH_TOKEN_TTL:604800}
  # Load keys from classpath files (more reliable than env vars for multi-line keys)
  public-key-path: ${JWE_PUBLIC_KEY_PATH:classpath:keys/public_key.pem}
  private-key-path: ${JWE_PRIVATE_KEY_PATH:classpath:keys/private_key.pem}

aws:
  accessKeyId: ${AWS_ACCESS_KEY}
  secretAccessKey: ${AWS_SECRET_KEY}
  region: ${AWS_REGION}
  ses.sender: ${AWS_SENDER}
